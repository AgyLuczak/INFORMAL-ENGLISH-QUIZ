<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Informal English Quiz</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav mx-auto">
                        <a class="nav-link active" aria-current="page" href="scores.html">SCORES</a>
                        <a class="nav-link" href="index.html">HOME</a>
                        <a class="nav-link" href="instructions.html">INSTRUCTIONS</a>
                        <a class="nav-link" href="quiz.html">START QUIZ</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <section class="your-score">
        <div class="container-fluid my-5">
            <div class="row justify-content-center">
                <div class="col-sm-12 col-md-6 col-lg-8">
                    <h1 class="score-heading text-center">
                        YOUR SCORE: 0/10
                    </h1>
                </div>
            </div>
        </div>
    </section>
    <br>
    <section class="save-your-score">
        <div class="container-fluid my-5">
            <div class="row justify-content-center">
                <div class="col-sm-12 col-md-6 col-lg-8">
                    <h1 class="save-heading text-center">
                        ENTER YOUR NAME TO SAVE IT!
                    </h1>
                </div>
            </div>
        </div>
    </section>
    <form method="submit" id="submit-form" action="">
        <input type="text" name="name" id="fullname" class="form-control" placeholder="Your Name" required>
    </form>
    <br>
    <div class="buttons text-center mb-2">
        <a href="#" class="btn" id="submit-btn" role="button">Submit</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>
    <script src="assets/js/script.js">
    </script>

</html>
