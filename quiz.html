<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Informal English Quiz</title>

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav mx-auto">
                        <a class="nav-link" href="index.html">HOME</a>
                        <a class="nav-link" href="instructions.html">INSTRUCTIONS</a>
                        <a class="nav-link active" aria-current="page" href="quiz.html">START QUIZ</a>
                        <a class="nav-link" href="scores.html">SCORES</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!--Credit to James Q Quick YouTube channel-->
    <div id="hud">
        <div class="hud-item">
            <p class="hud-prefix">
                QUESTION
            </p>
            <h1 class="hud-main-text" id="questionCounter">0/10</h1>
        </div>
        <div class="hud-item">
            <p class="hud-prefix">
                SCORE
            </p>
            <h1 class="hud-main-text" id="scoreCounter">
                0
            </h1>
        </div>
    </div>
    <div id="quiz-container">
        <div class="container-fluid">
            <div class="row justify-content-center quiz-card">
                <div class="col-sm-12 col-md-12 col-lg-6 text-center">
                    <div id="quiz" class="justify-content-center mx-2 mx-md-4">

                        <div class="row justify-content-center">
                            <div class="question-container" id="question-text"></div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="answer-container" onclick="checkAnswer('a')">
                                <p class="answer-choice"> A </p>
                                <p class="answer-text" id="a"></p>
                            </div>
                            <div class="answer-container" onclick="checkAnswer('b')">
                                <p class="answer-choice"> B </p>
                                <p class="answer-text" id="b"></p>
                            </div>
                            <div class="answer-container" onclick="checkAnswer('c')">
                                <p class="answer-choice"> C </p>
                                <p class="answer-text" id="c"></p>
                            </div>
                            <div class="answer-container" onclick="checkAnswer('d')">
                                <p class="answer-choice"> D </p>
                                <p class="answer-text" id="d"></p>
                            </div>
                            <div class="buttons text-center mb-2">
                                <a href="index.html" class="btn" role="button">Exit</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <div class="hide" id="end-screen">
        <br>
        <section class="save-your-score">
            <div class="container-fluid my-5">
                <div class="row justify-content-center">
                    <div class="col-sm-12 col-md-6 col-lg-8">
                        <h2 class="save-heading text-center">
                            ENTER YOUR NAME TO SAVE YOUR SCORE!
                        </h2>
                    </div>
                </div>
            </div>
        </section>
        <form method="get" id="submit-form">
            <input type="text" name="name" id="fullname" class="form-control" placeholder="Your Name" required>
            <br>
            <div class="buttons text-center mb-2">
                <button class="btn" id="submit-btn">Submit</button>

            </div>
        </form>


    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>
    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
