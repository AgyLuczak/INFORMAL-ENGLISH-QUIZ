<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet/text" href="./assets/css/quiz.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Informal English Quiz</title>
</head>

<body>

    <!--Credit to Brian Design YouTube channel-->
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-12 col-lg-6 text-center">
                <div id="quiz" class="justify-content-center">

                    <div id="quiz-box">

                        <div class="quiz-item">
                            <p id="progress-text" class="quiz-content">
                                Question
                            </p>

                        </div>

                        <div class="quiz-item">
                            <p class="quiz-content quiz-score">
                                Score
                                <span id="score" class="quiz-main-text">
                                    0
                                </span>
                            </p>


                        </div>

                        <div id="question">
                            This is my questionnnnn
                        </div>
                        <div class="row justify-content-center">
                            <div class="answer-container">
                                <p class="answer-prefix"> A </p>
                                <p class="answer-content" data-number="1"> Answer 1</p>
                            </div>
                        </div>
                        <div class="answer-container">
                            <p class="answer-prefix"> B </p>
                            <p class="answer-content" data-number="2"> Answer 2</p>
                        </div>
                        <div class="answer-container">
                            <p class="answer-prefix"> C </p>
                            <p class="answer-content" data-number="3"> Answer 3</p>
                        </div>
                        <div class="answer-container">
                            <p class="answer-prefix"> D </p>
                            <p class="answer-content" data-number="4"> Answer 4</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>
    <script src="./assets/js/script.js">
    </script>
</body>

</html>
