<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Informal English Quiz</title>
</head>

<body>

    <!--Credit to James Q Quick YouTube channel-->
    <div id="hud">
        <div id="hud-item">
            <p class="hud-prefix">
                QUESTION
            </p>
            <h1 class="hud-main-text" id="questionCounter">
                1/10
            </h1>
        </div>
        <div id="hud-item">
            <p class="hud-prefix">
                SCORE
            </p>
            <h1 class="hud-main-text" id="questionCounter">
                0
            </h1>
        </div>
    </div>
    <div class="quiz-container container-fluid">
        <div class="row justify-content-center quiz-card">
            <div class="col-sm-12 col-md-12 col-lg-6 text-center">
                <div id="quiz" class="justify-content-center">

                    <div class="row justify-content-center">
                        <div class="question-container" id="question"></div>
                    </div>
                    <br>
                    <div class="row justify-content-center">
                        <div class="answer-container">
                            <p class="answer-choice"> A </p>
                            <p class="answer-text" data-number="1"></p>
                        </div>
                        <div class="answer-container">
                            <p class="answer-choice"> B </p>
                            <p class="answer-text" data-number="2"></p>
                        </div>
                        <div class="answer-container">
                            <p class="answer-choice"> C </p>
                            <p class="answer-text" data-number="3"></p>
                        </div>
                        <div class="answer-container">
                            <p class="answer-choice"> D </p>
                            <p class="answer-text" data-number="4"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    <div class="buttons text-center mb-2">
        <a href="#" class="btn btn-success" id="next-btn" role="button">Next</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>
    <script src="assets/js/script.js">
    </script>
</body>

</html>
